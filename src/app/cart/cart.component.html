<ul class="list-group">
  <li class="list-group-item" *ngFor="let cartItem of cartItems">
    <ul class="list-group list-group-horizontal-md w-100">
      <li class="list-group-item">
        {{ cartItem.hotel.name }} {{ "★".repeat(cartItem.hotel.rating) }} in {{ cartItem.destination }}
      </li>
      <li class="list-group-item">
        {{ cartItem.price }}€
      </li>
    </ul>
  </li>
  <li class="list-group-item list-group-item-dark">
    <ul class="list-group list-group-horizontal-md w-100">
      <li class="list-group-item">
        {{ cartItems.length }} travels
      </li>
      <li class="list-group-item">
        Total: {{ getSum() }}€
      </li>
    </ul>
  </li>
</ul>
